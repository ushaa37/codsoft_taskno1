<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="card">
        <h1>Simple calculator</h1>
        <input type="number" id="num1" placeholder="enter first number" name="n1">
        <br><br>
        <select name="operator" id="opr">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <br><br>
        <input type="number" id="num2" placeholder="enter second number" name="n2">
        <br><br>
        <button onclick="calc()">Result</button>
        <h3 id="res"></h3>
    </div>

    <Script src="calculator.js"></Script>
</body>
</html>
